<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <title>Page 1</title>
  </head>
  <body onload="renderQuestion(0)">
    <div class="title text-center"><h1>JavaScript Online Quiz</h1></div>
    <div class="container border border-dark border-2 form_question"></div>
    <div class="result"></div>
    <div class="d-flex justify-content-evenly mt-3 button">
      <button id="backBtn" class="btn btn-secondary btn-sm" onclick="prev()">
        Back
      </button>
      <button id="nextBtn" class="btn btn-secondary btn-sm" onclick="next()">
        Next
      </button>
    </div>
    <div class="sumbit container">
      <button
        id="submitBtn"
        class="btn btn-secondary btn-sm"
        onclick="checkResult()"
      >
        Sumbit
      </button>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
